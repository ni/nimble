<nimble-example-nav-drawer #navDrawer [location]="drawerLocation">
    <div class="content container">
        <nimble-tabs>
            <nimble-tab>Intro</nimble-tab>
            <nimble-tab>Drawer</nimble-tab>
            <nimble-tab>Numeric</nimble-tab>
            <nimble-tab>Checkbox</nimble-tab>
            <nimble-tab disabled>Disabled tab</nimble-tab>
            <nimble-tabs-toolbar>
                <nimble-button (click)="navDrawer.open()">Open drawer</nimble-button>
            </nimble-tabs-toolbar>
            <nimble-tab-panel>
                Explore the tabs above to see a selection of other Nimble components in action. See the <a href="https://ni.github.io/nimble/storybook/?path=/story/getting-started--page" target="_blank">Nimble component docs</a> for additional details.
            </nimble-tab-panel>
            <nimble-tab-panel>
                <div class="options-container">
                    Drawer/Sidenav:
                    <nimble-button appearance="outline" (click)="navDrawer.open()">
                        Open
                    </nimble-button>
                    <nimble-button appearance="outline" (click)="navDrawer.close()">
                        Close
                    </nimble-button>
                    <nimble-select class="drawer-location-select" [(ngModel)]="drawerLocation">
                        <nimble-listbox-option [value]="drawerLocations.Left">Drawer: Left-side</nimble-listbox-option>
                        <nimble-listbox-option [value]="drawerLocations.Right">Drawer: Right-side</nimble-listbox-option>
                    </nimble-select>
                </div>
            </nimble-tab-panel>
            <nimble-tab-panel>
                <nimble-number-field placeholder="Number Field" value="42">
                    Number Field
                </nimble-number-field>
            </nimble-tab-panel>
            <nimble-tab-panel>
                <nimble-checkbox>
                    Checkbox label
                </nimble-checkbox>
            </nimble-tab-panel>
            <nimble-tab-panel>Tab Content Three</nimble-tab-panel>
        </nimble-tabs>
    </div>
</nimble-example-nav-drawer>
