<nimble-theme-provider [theme]="theme">
    <nimble-example-header [theme]="theme"></nimble-example-header>
    <nimble-example-nav-drawer #navDrawer [location]="drawerLocation">
        <div class="content container">
            <div class="options-container">
                <nimble-select class="theme-select" [(ngModel)]="theme">
                    <nimble-listbox-option [value]="themes.Light">Light theme</nimble-listbox-option>
                    <nimble-listbox-option [value]="themes.Dark">Dark theme</nimble-listbox-option>
                </nimble-select>
                Drawer/Sidenav:
                <nimble-button [appearance]="buttonAppearances.Outline" (click)="navDrawer.open()">
                    Open
                </nimble-button>
                <nimble-button [appearance]="buttonAppearances.Outline" (click)="navDrawer.togglePinned()">
                    Pin/Unpin
                </nimble-button>
                <nimble-select class="drawer-location-select" [(ngModel)]="drawerLocation">
                    <nimble-listbox-option [value]="drawerLocations.Left">Drawer: Left-side</nimble-listbox-option>
                    <nimble-listbox-option [value]="drawerLocations.Right">Drawer: Right-side</nimble-listbox-option>
                </nimble-select>
            </div>

            <nimble-tabs>
                <nimble-tab>Tab One</nimble-tab>
                <nimble-tab>Tab Two</nimble-tab>
                <nimble-tab [disabled]="true">Tab Three</nimble-tab>
                <nimble-tabs-toolbar>
                    <nimble-button>Toolbar Button</nimble-button>
                </nimble-tabs-toolbar>
                <nimble-tab-panel>Tab Content One</nimble-tab-panel>
                <nimble-tab-panel>Tab Content Two</nimble-tab-panel>
                <nimble-tab-panel>Tab Content Three</nimble-tab-panel>
            </nimble-tabs>
        </div>
    </nimble-example-nav-drawer>
</nimble-theme-provider>
