<div class="drawer-container" [ngClass]="{'pinned': isDrawerPinned, 'location-right': location === drawerLocations.right}">
    <nimble-drawer #drawerReference [location]="location" [modal]="!isDrawerPinned">
        <nimble-tree-view selection-mode="leaves-only">
            <nimble-tree-item>
                Systems Management
                <nimble-tree-item>Systems</nimble-tree-item>
                <nimble-tree-item>Assets</nimble-tree-item>
                <nimble-tree-item disabled>Package Repository</nimble-tree-item>
                <nimble-tree-item>Reports</nimble-tree-item>
                <nimble-tree-item>Assets</nimble-tree-item>
                <nimble-tree-item>Jobs</nimble-tree-item>
            </nimble-tree-item>
            <nimble-tree-item>
                Test Insights
                <nimble-tree-item>Dashboard</nimble-tree-item>
                <nimble-tree-item>Results</nimble-tree-item>
                <nimble-tree-item>Products</nimble-tree-item>
                <nimble-tree-item>Reports</nimble-tree-item>
            </nimble-tree-item>
            <nimble-tree-item>
                Measurement Data Analysis
                <nimble-tree-item>Data Navigation</nimble-tree-item>
                <nimble-tree-item>Data Analysis</nimble-tree-item>
                <nimble-tree-item>Analysis Automation</nimble-tree-item>
            </nimble-tree-item>
            <nimble-tree-item expanded>
                Custom Applications
                <nimble-tree-item selected>App 1</nimble-tree-item>
            </nimble-tree-item>
        </nimble-tree-view>
    </nimble-drawer>
    <ng-content></ng-content>
</div>
