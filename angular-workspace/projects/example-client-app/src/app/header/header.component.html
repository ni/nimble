<nimble-theme-provider [theme]="theme">
    <div class="header">
        <div class="menu-container">
            <nimble-button (click)="onMenuButtonClick()">Menu</nimble-button>
            <nimble-menu class="menu" [hidden]="hideMenu">
                <nimble-menu-item (click)="onUserSettingsClick()">User Settings</nimble-menu-item>
                <nimble-menu-item (click)="onLogoutClick()">Logout</nimble-menu-item>
            </nimble-menu>
        </div>
    </div>
</nimble-theme-provider>
