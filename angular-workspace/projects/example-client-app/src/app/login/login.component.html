<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-container">
        <nimble-text-field
            formControlName="username"
            [ngClass]="{'invalid': !this.loginForm.controls.username.pristine && this.loginForm.controls.username.invalid}"
        >
            Username
        </nimble-text-field>
        <nimble-text-field
            formControlName="password"
            type="password"
            [ngClass]="{'invalid': !this.loginForm.controls.password.pristine && this.loginForm.controls.password.invalid}"
        >
            Password
        </nimble-text-field>
        <nimble-button
            type="submit"
            [disabled]="!!this.loginForm.controls.username.errors || !!this.loginForm.controls.password.errors"
            appearance="block"
        >
            Login
        </nimble-button>
    </div>
</form>
