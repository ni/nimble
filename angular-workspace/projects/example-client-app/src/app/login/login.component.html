<nimble-theme-provider [attr.theme]="theme">
    <div class="container">
        <nimble-select class="theme-select" ngDefaultControl [(ngModel)]="theme">
            <nimble-option [value]="themes.Light">Light theme</nimble-option>
            <nimble-option [value]="themes.Dark">Dark theme</nimble-option>
        </nimble-select>
        <div class="login-container">
            <nimble-angular-text-field>Username</nimble-angular-text-field>
            <nimble-angular-text-field type="password">Password</nimble-angular-text-field>
            <nimble-button>Login</nimble-button>
        </div>
    </div>
</nimble-theme-provider>
