<html lang="en">

<head>

    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="_content/NimbleBlazor/nimble-tokens/css/fonts.css" rel="stylesheet" />

<body>
    <nimbleblazorexample-components-demo input-string="Example input"></nimbleblazorexample-components-demo>

    <script src="_content/NimbleBlazor/nimble-components/all-components-bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                console.log('loadBootResource', type, name, defaultUri, integrity);
                if (type == 'dotnetjs') {
                    return null;
                } else {
                    return fetch(defaultUri, {
                        cache: 'no-cache',
                        integrity: integrity,
                        headers: { }
                    });
                }
            }
        });
    </script>
</body>
